name: Build and Deploy to cPanel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      deploy_ftp:
        description: 'Deploy via FTP after build'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate repository state
        run: |
          echo "ðŸ” Checking repository hygiene..."
          rm -f bun.lock bun.lockb yarn.lock pnpm-lock.yaml 2>/dev/null || true
          [ -d "dist" ] && echo "âš ï¸ dist directory found in repo" || true
          echo "âœ… Repository validation complete"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-${{ runner.os }}-

      - name: Clean install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run linter
        run: npm run lint || true
        continue-on-error: true

      - name: Build for production
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}

      - name: Verify build output
        run: |
          [ ! -f dist/index.html ] && echo "âŒ dist/index.html not found!" && exit 1
          grep -q "assets/" dist/index.html || (echo "âŒ No asset references!" && exit 1)
          grep -q "/src/main.tsx" dist/index.html && echo "âŒ Dev-mode reference!" && exit 1
          echo "âœ… Build verified"
          du -sh dist/

      - name: Copy .htaccess
        run: |
          if [ -f public/.htaccess ]; then
            cp public/.htaccess dist/.htaccess
          else
            cat > dist/.htaccess << 'EOF'
          RewriteEngine On
          RewriteBase /
          RewriteCond %{HTTPS} off
          RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [QSA,L]
          <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresByType text/html "access plus 0 seconds"
            ExpiresByType application/javascript "access plus 1 year"
            ExpiresByType text/css "access plus 1 year"
            ExpiresByType image/jpeg "access plus 1 year"
            ExpiresByType image/png "access plus 1 year"
            ExpiresByType image/webp "access plus 1 year"
            ExpiresByType image/svg+xml "access plus 1 year"
          </IfModule>
          <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/html text/css application/javascript application/json image/svg+xml
          </IfModule>
          <IfModule mod_headers.c>
            Header set X-Content-Type-Options "nosniff"
            Header set X-Frame-Options "SAMEORIGIN"
            Header set X-XSS-Protection "1; mode=block"
            Header set Referrer-Policy "strict-origin-when-cross-origin"
          </IfModule>
          Options -Indexes
          ErrorDocument 404 /index.html
          EOF
          fi

      - name: Create version info
        run: |
          cat > dist/version.json << EOF
          {
            "version": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "buildTime": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "buildNumber": "${{ github.run_number }}",
            "environment": "${{ github.event.inputs.environment || 'production' }}"
          }
          EOF

      - name: Package SQL migrations
        run: |
          mkdir -p dist/database
          if [ -d "supabase/migrations" ]; then
            cp supabase/migrations/*.sql dist/database/ 2>/dev/null || true
            echo "âœ… SQL migrations packaged ($(ls dist/database/*.sql 2>/dev/null | wc -l) files)"
          else
            echo "âš ï¸ No migrations directory found"
          fi

      - name: Create deployment package
        run: |
          cd dist && zip -r9 ../deploy-cpanel.zip . && cd ..
          echo "ðŸ“¦ Package: $(ls -lh deploy-cpanel.zip | awk '{print $5}')"

      - name: Upload deployment package
        uses: actions/upload-artifact@v4
        with:
          name: deploy-cpanel-${{ github.run_number }}
          path: deploy-cpanel.zip
          retention-days: 30

      - name: Upload dist for FTP
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.run_number }}
          path: dist/
          retention-days: 7

  deploy-ftp:
    name: Deploy via FTP
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_ftp == 'true')
    steps:
      - name: Check FTP secrets
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ] || [ -z "${{ secrets.FTP_USERNAME }}" ] || [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "âš ï¸ FTP secrets not configured. Skipping."
            exit 0
          fi

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.run_number }}
          path: ./dist/

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_SERVER_DIR || '/public_html/' }}
          dangerous-clean-slate: false
          log-level: standard
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/database/**

      - name: Done
        run: echo "ðŸš€ FTP deployment complete!"

  summary:
    name: Summary
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Generate summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'SUMMARY'
          ## ðŸš€ Build Complete

          ### ðŸ“¦ Deployment Package
          `deploy-cpanel-${{ github.run_number }}.zip` includes:
          - âœ… Optimized production build
          - âœ… .htaccess with caching, compression, and security headers
          - âœ… SPA routing for React Router
          - âœ… SQL migrations in `/database/` folder
          - âœ… Version info at `/version.json`

          ### ðŸ”§ cPanel File Manager Deployment
          1. Download `deploy-cpanel-${{ github.run_number }}.zip` from Actions artifacts
          2. Upload to cPanel File Manager â†’ `public_html/`
          3. Extract the ZIP file
          4. Delete the ZIP after extraction
          5. Run SQL migrations from `database/` folder if needed

          ### ðŸ”„ Auto FTP Deployment
          Set these GitHub secrets: `FTP_SERVER`, `FTP_USERNAME`, `FTP_PASSWORD`, `FTP_SERVER_DIR`
          SUMMARY
